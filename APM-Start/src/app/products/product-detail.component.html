<div class="card">
    <div class="card-header">
        {{ pageTitle }}
    </div>

    <div class="card-body">
        <ul>
            <li>
                <img
                 src="{{ product?.imageUrl }}"
                 alt="{{ product?.productName }}"
                 width="50" height="50">
            </li>
            <li>
                {{ product?.productName }}
            </li>
            <li>{{ product?.productCode }}</li>
            <li>{{ product?.releaseDate }}</li>
            <li>{{ product?.price | currency: 'USD':'symbol':'1.2-2' }}</li>
        </ul>
        <!-- <apm-star [rating]="product?.starRating" (ratingEvent)="onRatingClick($event)"></apm-star> -->
    </div>

    <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)="onBack()">
            <i class="fa fa-chevron-left"></i>
            Back
        </button>
    </div>
</div>
